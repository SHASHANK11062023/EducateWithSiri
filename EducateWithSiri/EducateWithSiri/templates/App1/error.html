<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: changeBackground 10s linear infinite; /* Animation for changing background color */
            background-color: goldenrod;
        }

        h1 {
            font-size: 50px;
            color: #333;
            animation: moveText 2s infinite alternate; /* Animation for moving text */
        }

        p {
            font-size: 30px;
            color: #666;
            margin-top: 10px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: url('your-logo.png') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin-top: 20px;
        }

        @keyframes moveText {
            0% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(10px);
            }
        }

        @keyframes changeBackground {
            0% {
                background-color: #f0f0f0;
            }
            25% {
                background-color: #e0e0e0;
            }
            50% {
                background-color: #d0d0d0;
            }
            75% {
                background-color: #c0c0c0;
            }
            100% {
                background-color: #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>Website Under Development</h1>
    <p>We're working hard to bring you an amazing website. Please check back soon.</p>
</body>
</html>
